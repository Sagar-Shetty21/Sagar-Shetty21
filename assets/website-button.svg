<svg width="300" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple gradient that works everywhere -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#192122ff"/>
      <stop offset="100%" stop-color="#1f3627ef"/>
    </linearGradient>
    
    <linearGradient id="leftBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000ff"/>
      <stop offset="100%" stop-color="#000000ff"/>
    </linearGradient>
  </defs>
  
  <!-- Main button with rounded corners -->
  <rect width="300" height="50" rx="8" fill="url(#bg)"/>
  
  <!-- Left section -->
  <rect width="100" height="50" rx="8" fill="url(#leftBg)"/>
  
  <!-- Left text -->
  <text x="50" y="30" text-anchor="middle" fill="white" font-family="'Courier New', monospace" font-size="16" font-weight="bold">
    WEBSITE
  </text>
  
  <!-- Right text -->
  <text x="200" y="30" text-anchor="middle" fill="#05CE91" font-family="'Courier New', monospace" font-size="20" font-weight="800">
    DEV.SAGARSHETTY
  </text>
  
  <!-- Simple highlight overlay -->
  <rect width="300" height="20" rx="8" fill="rgba(255,255,255,0.1)"/>
</svg>